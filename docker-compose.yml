
version: '2'

services:
  retail:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: mvn spring-boot:run -Dspring.profiles.active=dev,docker-mysql
    ports:
      - "9020:9020"
    depends_on:
      - db
    volumes:
      - .:/code
  db:
    image: registry.prod.auction.local:5000/percona-server
    ports:
      - "11002:3306"
    environment:
      MYSQL_DATABASE: 'sspms'
      MYSQL_ROOT_PASSWORD: 'tenxdev'
